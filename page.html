<div class="innerHalf1">
    <div class="mailHeader">

        <h1></h1>
    </div>
    <form id="contact-form">
        <input type="hidden" name="contact_number">
        <ul>
            <li>
                <h3>Name</h3>
                <input type="text" required placeholder="Name" name="to_name">
            </li>
            <li>
                <h3>PhoneNumber</h3>
                <input type="text" required placeholder="PhoneNumber" name="contact">
            </li>
            <li>
                <h3>Email</h3>
                <input type="text" required placeholder="Email" name="from_name">
            </li>
            <li>
                <h3>Message</h3>
                <textarea required placeholder="Write Your Message" name="message_html" cols="20" rows="5"></textarea>
            </li>
            <li>
                <input type="submit" value="SEND">
            </li>
        </ul>
    </form>
</div>
