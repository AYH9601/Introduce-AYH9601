<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYH9601</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/3438be3ebb.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script defer src="js/main.js"></script>
    <script defer src="js/form.js"></script>
</head>
<body>
    <section id="wrap">
        <div id="newMessage">
            <div class="mailHeader">
                <i class="fas fa-envelope-square"></i>
                <h1>New Message</h1>
            </div>
            <form id="contact-form">
                <input type="hidden" name="contact_number">
                <ul>
                    <li>
                        <input type="text" required placeholder="Name" name="to_name">
                    </li>
                    <li>
                        <input type="text" required placeholder="PhoneNumber" name="contact">
                    </li>
                    <li>
                        <input type="text" required placeholder="Email" name="from_name">
                    </li>
                    <li>
                        <textarea required placeholder="Write Your Message" name="message_html" cols="20" rows="5"></textarea>
                    </li>
                    <li>
                        <input type="submit" value="SEND">
                    </li>
                </ul>
            </form>
        </div>
    </section>
</body>
</html>
